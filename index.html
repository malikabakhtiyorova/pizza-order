<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Pitsa buturtmasi</title>
</head>

<body>


  <main>
    <div class="container py-5 my-5">
      <h1 class="sr-only">Pitsa buyurtmasi uchun sorovnoma</h1>
      <div class="row d-flex justify-content-between">
        <form action="https://echo.htmlacademy.ru" class="col-6 pizza-form" method="POST">
          <div class="form-group form-row justify-content-between">
            <p class="h3">Noni qanday bo'lsin?</p>
            <select class="bread-thickness col-md-5 form-control" name="bread-thickness" id="bread-thickness">
              <option value="disabled">Nonining qalinligi</option>
            </select>
          </div>
          <div class="form-group size-wrapper">
            <p class="h3">Kattaligi</p>


          </div>

          <div class="form-group ingredients-group">
            <p class="h3">Ustiga nima solaylik</p>

          </div>

          <div class="form-group add-wrapper">
            <p class="h3">Qo'shimchalar</p>

          </div>
        </form>
        <div class="col-md-4">
          <h2 class="result">Natija:</h2>
          <div class="result-box">
            <p class="result-select"></p>
            <p class="result-size"></p>
            <p class="result-ing"></p>
            <p class="result-add"></p>
          </div>

        </div>
      </div>
    </div>
  </main>

  <div class="checkbox-wrapper">

  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
